<!DOCTYPE html>
<html ng-app="customersApp">
<head >
    <title>Iterating Over Data</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <script src="../app/controllers/customersController.js"></script>
</head>
<body ng-controller="CustomersController">

   
       <h3><center>Product Segment</center></h3>
        Filter By Name: <input type="text" data-ng-model="customerFilter.name" />
        <br />customerFilter.city<br />
        Filter by City : <input type="text" data-ng-model="customerFilter.city" />
        <br /><br />
        <table>
            <tr>
                <th ng-click="doSort(name)"><a href="">Name</a></th>
                <th ng-click="doSort(city)"><a href="">City</a></th>
                <th ng-click="doSort(anOrder)"><a href="">Order Total</a></th>
                <th ng-click="doSort(joined)"><a href="">Joined</a></th>
            </tr>
            <tr ng-repeat="cust in customers | limitTo:4 | filter: customerFilter |orderBy:sortBy:reverse">
                <td>{{cust.name | uppercase}}</td>
                <td>{{cust.city | lowercase}}</td>
                <td>{{cust.anOrder | currency:'â‚¬':2 }}</td>
                <td>{{cust.joined | date:'dd/MM/yyyy'}}</td>
            </tr>
        </table>
        
    <span>Total customers: {{customers.length}} </span>
    
    
    <script src="angular.js"></script>
    <script src="../app/app.js"></script>
    
    
</body>
</html>
