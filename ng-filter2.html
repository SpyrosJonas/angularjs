<!DOCTYPE html>
<html ng-app>
<head >
    <title>Iterating Over Data</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!--    <div ng-init="names=['Dave','Jeff','Heedy','Danny']"> -->
    <div ng-init="customers=[{joined:'2000-12-02', name:'John',city:'New York',order:1500},
                  {joined:'1965-01-25', name:'Zed',city:'Las Vegas',order:19.99},
                  {joined:'1944-06-15', name:'Tina',city:'Seatle',order:101.5},
                  {joined:'1995-03-28', name:'Dave',city:'Los Angeles',order:44.99}
                  ]">
       <h3><center>Product Segment</center></h3>
        Filter: <input type="text" data-ng-model="customerFilter.name" />
        <br /><br />
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse"><a href="">Name</a></th>
                <th ng-click="sortBy='city';reverse=!reverse"><a href="">City</a></th>
                <th ng-click="sortBy='order';reverse=!reverse"><a href="">Order Total</a></th>
                <th ng-click="sortBy='joined';reverse=!reverse"><a href="">Joined</a></th>
            </tr>
            <tr ng-repeat="cust in customers | limitTo:4 | filter:customerFilter |orderBy:sortBy:reverse">
                <td>{{cust.name | uppercase}}</td>
                <td>{{cust.city | lowercase}}</td>
                <td>{{cust.order | currency:'â‚¬':2 }}</td>
                <td>{{cust.joined | date:'dd/MM/yyyy'}}</td>
            </tr>
        </table>
        
    </div>
    
    <script src="angular.js"></script>
</body>
</html>
